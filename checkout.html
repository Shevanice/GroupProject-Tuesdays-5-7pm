<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
        }
        .buttons {
            display: flex;
            flex-direction: column;
        }
        .buttons button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #confirmBtn {
            background-color: #4CAF50;
            color: white;
        }
        #cancelBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Amount to be Paid ($):</label>
            <input type="text" id="payment" name="payment" readonly>

            <div class="buttons">
                <button type="button" id="confirmBtn">Confirm</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            let selectedProducts = JSON.parse(sessionStorage.getItem('selectedProducts')) || [];

            
            let totalAmount = selectedProducts.reduce((sum, product) => sum + product.price, 0);

            
            document.getElementById("payment").value = totalAmount;
        });

        document.getElementById("confirmBtn").addEventListener("click", function () {
            
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;

            
            if (!name || !address) {
                alert("Please fill in all fields.");
                return;
            }

            
            alert("Order confirmed! Thank you for your purchase.");

            sessionStorage.clear();

            window.location.href = 'index.html';
        });

        document.getElementById("cancelBtn").addEventListener("click", function () {
            
            window.location.href = 'invoice.html';
        });
    </script>
</body>
</html>

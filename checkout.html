<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
  }

  h1 {
    background: #08992a;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
    max-width: 600px;
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  .cart-summary {
    line-height: 1.8;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease;
    width: 48%;
  }

  #confirmBtn {
    background: #08992a;
    color: white;
  }

  #cancelBtn {
    background: #d9534f;
    color: white;
  }

  button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  #totalDisplay {
    font-size: 1.2rem;
    font-weight: bold;
    color: #08992a;
    text-align: right;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <div id="cart-summary" class="cart-summary"></div>
    <div id="totalDisplay">Total: 0.00 JMD</div>

    <form id="checkoutForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" required />

        <label for="payment">Amount to be Paid ($):</label>
        <input type="text" id="payment" name="payment">

      <div class="buttons">
        <button type="submit" id="confirmBtn">Confirm</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
    const cartSummary = document.getElementById("cart-summary");

    let subtotal = 0;

    cart.forEach((item) => {
      const itemTotal = item.price * item.quantity;
      subtotal += itemTotal;

      cartSummary.innerHTML += `
        <div class="product">
          <strong>${item.name}</strong><br>
          Price: $${item.price.toFixed(2)}<br>
          Quantity: ${item.quantity}<br>
          Subtotal: $${itemTotal.toFixed(2)}<br><br>
        </div>
      `;
    });

    const tax = subtotal * 0.05;
    const discount = subtotal > 15000 ? subtotal * 0.15 : 0;
    const total = subtotal + tax - discount;

    document.getElementById("totalDisplay").textContent = `Total: ${total.toFixed(2)} JMD`;

    // âœ… TRN fetched ONCE here
    const userTRN = sessionStorage.getItem("trn");

    if (!userTRN) {
      alert("User TRN not found. Please log in first.");
      window.location.href = "login.html";
      return;
    }

    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const payment = parseFloat(document.getElementById("payment").value);

      if (isNaN(payment)) {
        alert("Please enter a valid payment amount.");
        return;
      }

      if (payment < total) {
        alert(`Insufficient payment. Total is ${total.toFixed(2)} JMD`);
        return;
      }

      const checkoutDetails = {
        name,
        address,
        payment,
        total: total.toFixed(2),
        tax: tax.toFixed(2),
        discount: discount.toFixed(2),
        cart,
        invoiceId: `INV-${Date.now()}`,
        trn: userTRN,
        date: new Date().toLocaleDateString(),
        company: "Skin & Hair Essentials"
      };

      sessionStorage.setItem("checkoutDetails", JSON.stringify(checkoutDetails));

      let registrationData = JSON.parse(localStorage.getItem("RegistrationData")) || [];

      const userIndex = registrationData.findIndex(user => user.trn === userTRN);

      if (userIndex === -1) {
        alert("User not found in the system.");
        return;
      }

      const invoice = {
        id: `INV-${Date.now()}`,
        date: new Date().toLocaleDateString(),
        total: total.toFixed(2),
        tax: tax.toFixed(2),
        discount: discount.toFixed(2),
        cart
      };

      if (!registrationData[userIndex].invoices) {
        registrationData[userIndex].invoices = [];
      }

      registrationData[userIndex].invoices.push(invoice);

      localStorage.setItem("RegistrationData", JSON.stringify(registrationData));

      window.location.href = "invoice.html";
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      window.location.href = "cart.html";
    });
  });
</script>

</body>
</html>

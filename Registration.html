<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Registration</title>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.jpeg" alt="Company Logo" class="logo">
    </div>

    <div class="form-container">

        <h1>Registration</h1>
        <br>
    
        <form method="post" id="registrate-form">
            <br><br>
            <label>First Name</label>
            <input type="text" id="fname" required>
            <br><br>
    
            <label>Last Name</label>
            <input type="text" id="lname" required>
            <br><br>
    
            <label>D.O.B</label>
            <input type="date" id="dob" required>
            <br><br>
    
            <label>Gender</label>
           <select id="gender" required>
            <option value="female" selected>Female</option>
            <option value="male">Male</option>
           </select>
            <br><br>
    
            <label>Phone Number</label>
            <input type="tel" id="cel" required>
            <br><br>
    
            <label>E-mail</label>
            <input type="email" id="email" required>
            <br><br>
    
            <label>Tax Registration Number (TRN)</label>
            <input type="number" id="trn" pattern="\d{3}-\d{3}-\d{3}" required>
            <br><br>
    
            <label>Password</label>
            <input type="password" id="passwrd" minlength="8" required>
            <br><br>
    
            <button type="submit">Confirm</button>
            <br><br>

            <button type="reset" id="cancelbutton">Cancel</button>
    
        </form>
    </div>

    <script src="registration.js"></script>
</body>
</html>
